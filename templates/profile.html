{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    
    <h1>Profile</h1>
    {% if profiles %}
    
    {% for profile in profiles  %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://www.w3schools.com/howto/img_avatar.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{profile.user.username}}</h5>
              <p class="card-text">@{{profile.user.username|lower}}</p>
              <p class="card-text"><small class="text-body-secondary">{{profile.date_modified}}</small></p>
            </div>
          </div>
        </div>
      </div>
  
    
    {% endfor %}
    
    
    {% endif %}


</div>



{% endblock content %}
